Alias "/hypercube" "/var/www/html/Crayfish/Hypercube/src"
<Directory "/var/www/html/Crayfish/Hypercube/src">
  FallbackResource /hypercube/index.php
  Require all granted
  DirectoryIndex index.php
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</Directory>

